<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .score {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .click-button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="score" id="score">Robux: 0</div>
    <button class="click-button" onclick="increaseScore()">Click Me!</button>

    <script>
        let score = 0;

        function increaseScore() {
            score++;
            document.getElementById('score').innerText = 'Robux: ' + score;
        }
    </script>
</body>
</html>
